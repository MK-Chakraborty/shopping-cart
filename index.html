<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Shopping Cart</title>
</head>

<body class="bg-dark">
    <main>
        <section class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="p-5 my-5 border border-warning border-5 rounded">
                        <h1 class="text-center text-warning fs-1">Your Cart</h1>
                        <img src="images/shopping-cart-304843_640.png" class="w-100" id="cartImg" alt="">
                        <div id="cartFunctions">
                            <h3 class="text-center text-warning fw-bold fs-3">Total: <span id="totalCost"></span> $</h3>
                            <div class="my-5" id="cartItems">

                            </div>
                            <button type="button" class="btn btn-warning btn-lg fs-3 fw-bold" id="buyBtn">Buy
                                Now</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-8">
                    <div class="p-5 my-5 border border-warning border-5 rounded">
                        <h1 class="text-center text-warning fs-1">Products</h1>
                        <div class="my-5">
                            <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-4" id="productContainer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
